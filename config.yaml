llm_backend: llama3:latest
embedding_backend: BAAI/bge-small-en-v1.5  # or nomic-embed-text:v1.5
skills:
  - name: open_folder
    description: Open a folder in the file explorer
    command: python skills/open_folder.py --path {path}
  - name: delete_file
    description: Delete a file or send to trash
    command: python skills/delete_file.py --file {file}
